<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI CALCULATOR (JS)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <p>Calculate your Body Mass Index</p>

    <!-- Input fields -->
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">

    <!-- Button -->
    <button onclick="calculateBMI()">Calculate BMI</button>

    <!-- Result display -->
    <p id="result"></p>
  </div>

  <script>
    function calculateBMI() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value;

      if (weight === "" || height === "") {
        document.getElementById("result").innerText = "⚠️ Please enter both weight and height!";
        return;
      }

      height = height / 100; // convert cm → m
      let bmi = (weight / (height * height)).toFixed(2);

      let category = "";
      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 24.9) category = "Normal";
      else if (bmi < 29.9) category = "Overweight";
      else category = "Obese";

      document.getElementById("result").innerText =
        `Your BMI is ${bmi} (${category})`;
    }
  </script>
</body>
</html>
